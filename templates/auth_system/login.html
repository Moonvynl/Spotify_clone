{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/stylesheet_auth.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="form-container">
        <h1>Увійдіть, щоб почати слухати</h1>
        <form method="POST" enctype="multipart/form-data" action="{% url 'auth_system:login' %}">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
